<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>TimeZone</title>
</head>
<body>

    <center>
        <div  style="width: 700px; height: 500px; border: solid 2px; margin-top: 100px; padding: 50px; background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20220905/pngtree-world-map-with-time-zones-timezone-no-people-nobody-photo-image_48549278.jpg);">
            <center>
                <h1 class="mb-4 bg-light">Time ZoneðŸ•™</h1>
                <input type="text"  id="coun" placeholder="Enter Country Name">
                <button class="btn btn-primary" onclick="fetchData()">Date and Time</button>
                <p class="mt-4 bg-light" id="result"></p>
            </center>
        </div>
        
        
    </center>


    <script>
       async function fetchData() {
        let country = coun.value;
        console.log(country);
     
        try{
            let response = await fetch(`http://worldtimeapi.org/api/timezone/Asia/${country}`)
            let newResponse =await response.json();
            console.log(newResponse);
            displayData(newResponse)
            
        }catch(error){
            console.log(error);
            
        }
    }

    function displayData(arrayData) {
        htmlData =`
        <h4>${arrayData.timezone}</h4>
        <p>CURRENT DATE & TIME : ${arrayData.datetime}</p>
        `

        result.innerHTML = htmlData

        
    }
            
    </script>

    
</body>
</html>
